<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Unos Combatillos v 3.1 Prueba</title>
        <link rel="stylesheet" href="./stylesUnosCombatillos2.0.css">
    </head>

    <body>
        <section id = "seccion-titulo">
            <h1> Unos combatillos: P 🔥 K 🌿 M 💧 N </h1>
        </section>

        <section id = "zona-de-juego">

            <section id="pantallas-juego">
                <div class = "tarjetasInfo">
                    <p><span id = "nombre-jugador"></span></p>
                    <p><span id ="Pokemon-Jugador"></span></p>
                    <img id="imgPkmnJugador" src="" alt="">
                    <p><span id ="ps-jugador"></span> PS </p>
                    <p><span id ="pa-jugador"></span> PA </p>
                </div>
                
                <section id="Seleccionar-Pokemon" class="pantallasSeleccion" >
                    <div class = "divSubtitulo">
                        <h2 class= "subtitulo" >Con que Pokemon peleas?:</h2>
                    </div>

                    <div class="pantallasBotones" >

                        <p id="contenedorTarjetas1" class ="divBotones">
                            
                        </p>
                        
                        <p class ="divBotones">

                            <button id="boton-Treecko" class="botonPokemon">
                                <img src="./assets/treecko.png" alt="Treecko">
                                Treecko 
                                </button>
                                
                                <button id="boton-Mudkip" class="botonPokemon">   
                                <img src="./assets/mudkip (1).png" alt="Mudkip">
                                Mudkip 
                            </button>

                            <button id="boton-Torchic" class="botonPokemon">
                                <img src="./assets/torchic.png" alt="torchic">
                                Torchic
                            </button>
                        </p>
                        
                    </div>
                    
                </section>
        
                <section id="Seleccionar-Ataque" class="pantallasSeleccion" >
                    
                    <div class = "divSubtitulo">
                        <h2 class="subtitulo">Ordena un ataque a tu pokemon</h2>
                    </div>
                    
                    <div class="pantallasBotones">

                        <section id="ataques-bulbasaur" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-latigo-cepa" class="botonAtk"> Latigo cepa 🌿 </button>

                                <button id="boton-hoja-afilada" class="botonAtk"> Hoja afilada  🌿 </button>
                            </p>
                                
                            <p>
                                <button id="boton-corte"class="botonAtk"> Corte 💥 </button>

                                <button id="boton-dodge"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>  

                        <section id="ataques-treecko" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-absorber" class="botonAtk"> Absorber 🌿 </button>

                                <button id="boton-bomba-germen" class="botonAtk"> Bomba germen 🌿 </button>
                            </p>
                                
                            <p>
                                <button id="boton-ataque-rapido"class="botonAtk"> Ataque rapido 💥 </button>

                                <button id="boton-dodge2"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>  

                        <section id="ataques-squirtle" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-burbuja" class="botonAtk"> Burbuja 💧 </button>

                                <button id="boton-pistola-agua" class="botonAtk"> Pistola agua 💧 </button>
                            </p>
                                
                            <p>
                                <button id="boton-placaje"class="botonAtk"> Placaje 💥 </button>

                                <button id="boton-dodge3"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>

                        <section id="ataques-mudkip" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-cascada" class="botonAtk"> Cascada 💧 </button>

                                <button id="boton-hidro-bomba" class="botonAtk"> Hidro-bomba 💧 </button>
                            </p>
                                
                            <p>
                                <button id="boton-golpe-cabeza"class="botonAtk"> Golpe cabeza 💥 </button>

                                <button id="boton-dodge4"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>

                        <section id="ataques-charmander" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-llamarada" class="botonAtk"> Llamarada 🔥 </button>

                                <button id="boton-lanzallamas" class="botonAtk"> Lanza-llamas 🔥 </button>
                            </p>
                                
                            <p>
                                <button id="boton-counter-attack"class="botonAtk"> Counter-attack 💥 </button>

                                <button id="boton-dodge5"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>

                        <section id="ataques-torchic" class ="divBotonesAtaques">
                                
                            <p>
                                <button id="boton-ascuaz" class="botonAtk"> Ascuaz 🔥 </button>

                                <button id="boton-giro-fuego" class="botonAtk"> Giro-fuego 🔥 </button>
                            </p>
                                
                            <p>
                                <button id="boton-arañazo"class="botonAtk"> Arañazo 💥 </button>

                                <button id="boton-dodge6"class="botonAtk"> Dodge 💨 </button>
                            </p>
                            
                        </section>

                        <div id="infoAtk" class="tarjetaInfoAtk">
                            <p> Tipo: <span id = "tipo-ataque"></span></p>
                            <p> Daño: <span id ="daño-ataque"></span>  </p>
                            <p> Costo: <span id ="costo-ataque"></span> </p>
                            <p> Ventaja de tipo: +5PS de daño </p>
                        </div>
                    </div>
                    
                </section>
                <section id="Reiniciar" class="pantallasSeleccion">
                    <p class ="botonReinicio">
                        <button id="boton-reiniciar"> Reiniciar Juego </button>
                    </p>
                </section>

                <div class = "tarjetasInfo">
                    <p>ScummyMan</p>
                    <p><span id ="Pokemon-Enemigo"></span></p>
                    <img id="imgPkmnEnemigo" src="" alt="">
                    <p><span id ="ps-enemigo"></span> PS </p>
                    <p><span id ="pa-enemigo"></span> PA </p>
                </div>
            </section>

            <section class = "casillaMensajes">
                <h2 class="subtituloMensajes">Mensajes</h2>
                <p><span id="Mensajes"></span></p>
            </section>

        </section>

        <section id = "pie">
            <section id="Marcador">
                <h2 class="subtituloPie">Marcador</h2> 
            </section>

            
            
            <section id="Combate"> 
                <h2 class="subtituloPie">Combate</h2> 
                <section id="Resultados">
                    <p id="referencia"></p>
                </section>

            </section>
        </section>
        <script src="./js/codigoUnosCombatillosv3.1.js"></script>
    </body>

</html>
